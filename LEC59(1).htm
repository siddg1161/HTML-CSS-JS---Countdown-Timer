<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="LEC59(1).css">
</head>
<body>
      <div class="container">
        <h1>Countdown TImer</h1>
         <div id="countdown">
            <div>
                <span id="days">00</span>
                Days
            </div>
            <div>
                <span id="hours">00</span>
                Hrs
            </div>
            <div>
                <span id="minutes">00</span>
                Mins
            </div>
            <div>
                <span id="seconds">00</span>
                Secs
            </div>
         </div>

         <h2>Progress:</h2>
         <div class="progress-container">
            <div id="progress-bar">

            </div>
         </div>
      </div>
    <script src="LEC59(1).js"></script>
</body>
</html>
